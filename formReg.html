<form id="formReg">
	
	<h1><span id="questionBtn" class="bounceInDown">Ar you already registered?</span></h1>
	
	<div id="textAreas">
		<input type="text" placeholder="Firstname" name="firstname" id="firstname" maxlength="12" required>
		<input type="text" placeholder="Lastname" name="lastname" id="lastname" maxlength="12" required>
		<input type="password" placeholder="Password" id="password" maxlength="10" required>
	</div>
	<div id="buttons">
		<input type="button" value="Registr" id="btnReg">
		<input type="reset" value="Reset" id="btnReset">
	</div>	
</form>
